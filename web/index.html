<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Keyshaper</title>
</head>

<body>
    <h1>Keyshaper</h1>

    <div id="effects"></div>
    <div id="sources"></div>

    <svg id="timeline" width="100%" height="500px">
        <defs>
            <pattern id="pattern" patternUnits="userSpaceOnUse" width="100" height="10">
                <line y2="100" stroke-width="2px" />
                <line y2="100" stroke-width="0.3px" x="25" />
                <line y2="100" stroke-width="0.3px" x="50" />
                <line y2="100" stroke-width="0.3px" x="75" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#pattern)" class="no-click"></rect>
        <line id="timelineCursor" y2="100%" class="no-click"></line>
    </svg>

    <template id="oscillator">
        <h2>Oscillator</h2>
        <select>
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
        </select>
        <input type="range" min="0" max="1" step="0.001">
        <input type="range" min="0" max="1" step="0.001">
        <input type="range" min="0" max="1" step="0.001">
        <input type="range" min="0" max="1" step="0.001">
    </template>
    <template id="drumpad">
        <h2>Drum Pad</h2>
    </template>

    <template id="reverb">
        <h2>Reverb</h2>
        <input type="range" min="0.01" max="5" step="0.01">
        <input type="range" min="0" max="1" step="0.01">
        <input type="range" min="0" max="1" step="0.01">
    </template>

    <script src="js/nodes.js"></script>
    <script src="js/project.js"></script>
    <script src="js/index.js"></script>
    <script src="js/sources/drumpad.js"></script>
    <script src="js/sources/oscillator.js"></script>
    <script src="js/effects/reverb.js"></script>
</body>

</html>
