<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <style id="customRules"></style>
    <title>Keyshaper</title>
</head>

<body>
    <div>
        <h1>Keyshaper</h1>
        <button id="render">Render</button>
    </div>

    <div id="mixer">
        <input id="mixerTrackSelector" type="number" min="-1" max="3" value="-1">
        <div class="growable-list">
            <div id="effects"></div>
            <select id="addEffect"></select>
        </div>
    </div>

    <svg id="timeline" width="100%" height="500px">
        <defs>
            <pattern id="pattern" patternUnits="userSpaceOnUse" width="100" height="10">
                <line y2="100" stroke-width="2px" />
                <line y2="100" stroke-width="0.3px" x="25" />
                <line y2="100" stroke-width="0.3px" x="50" />
                <line y2="100" stroke-width="0.3px" x="75" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#pattern)" class="no-click"></rect>
        <line id="timelineCursor" y2="100%" class="no-click"></line>
    </svg>

    <div class="growable-list">
        <div id="sources"></div>
        <select id="addSource"></select>
    </div>

    <input type="file" id="fileUpload">

    <template id="window">
        <span>
            <p>Title</p>
            <button>X</button>
        </span>
        <content></content>
    </template>

    <template id="oscillator">
        <select>
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
        </select>
        <input type="range" min="0" max="1" step="0.001">
        <input type="range" min="0" max="1" step="0.001">
        <input type="range" min="0" max="1" step="0.001">
        <input type="range" min="0" max="1" step="0.001">
    </template>
    <template id="drumpad"></template>

    <template id="reverb">
        <input type="range" min="0.01" max="5" step="0.01">
        <input type="range" min="0" max="1" step="0.01">
        <input type="range" min="0" max="1" step="0.01">
    </template>
    <template id="delay">
        <input type="range" min="0.01" max="10" step="0.01">
        <input type="range" min="0" max="0.9" step="0.01">
        <input type="range" min="0" max="1" step="0.01">
        <input type="range" min="0" max="1" step="0.01">
    </template>
    <template id="distortion">
        <input type="range" min="1" max="1000">
        <input type="range" min="0" max="1" step="0.001">
    </template>

    <script src="lib/localforage.min.js"></script>
    <script src="js/resource.js"></script>
    <script src="js/nodes.js"></script>
    <script src="js/project.js"></script>
    <script src="js/mixer.js"></script>
    <script src="js/recording.js"></script>
    <script src="js/index.js"></script>
    <script src="js/sources/drumpad.js"></script>
    <script src="js/sources/oscillator.js"></script>
    <script src="js/effects/delay.js"></script>
    <script src="js/effects/distortion.js"></script>
    <script src="js/effects/reverb.js"></script>
</body>

</html>
